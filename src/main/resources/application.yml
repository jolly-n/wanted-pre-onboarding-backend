spring:
  profiles:
    include: secret
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
  sql.init.mode: always

logging:
  level:
    org.hibernate.type.descriptor.sql: trace
